# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.svg
about_content: | # this will include new lines to allow paragraphs
  PhD Student in Computer Science in the [Visual Computing Group](https://vcg.seas.harvard.edu/) at [Harvard SEAS](https://www.seas.harvard.edu/).


  My research focuses on visual analytics and visualization of biomedical data.

  Currently working with the [Lab of Systems Pharmacology](https://hits.harvard.edu/the-program/laboratory-of-systems-pharmacology/about/),
  working with multi-channel microscopy data.

  I was raised in St. Louis, MO and have lived in Cambridge, MA since 2015.

  I have some other interests. They include:
    - Sad Indie Music: [boygenius](https://www.youtube.com/watch?v=96wDhimQ6nw&t=811s) and its members ([¹](https://www.youtube.com/watch?v=3y00ftsaNiA&t=178s) [²](https://www.youtube.com/watch?v=WJ9-xN6dCW4) [³](https://www.youtube.com/watch?v=ZuGa4_4YB4o)), [The National](https://www.youtube.com/watch?v=eEe_yCVLQSc),
    [Sufjan Stevens](https://www.youtube.com/watch?v=9FX34TjJe-c&t=488s), [Destroyer](https://www.youtube.com/watch?v=Su-N-iH8CgI)
    - Beer: [Lamplighter](https://lamplighterbrewing.com/), [Vitamin Sea](https://vitaminseabrewing.com/),
    [Side Project](https://www.sideprojectbrewing.com/), [Oxbow](https://oxbowbeer.com/)
    - [Lake Megunticook](https://www.megunticook.org/)
    - My 2009 Prius

content:
  - title: Publications # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Scope2Screen&#58; Focus+Context Techniques for Pathology TumorAssessment in Multivariate Image Data
        sub_title: Jessup J, Krueger R, *Warchol S*, Hoffer J, Muhlich J, Ritch CC, Gaglia G, Coy S, Chen Y, Lin J, Santagata S, Sorger PK, and Pfister H
        link: https://vcg.seas.harvard.edu/publications/scope2screen
        caption: IEEE Transactions on Visualization and Computer Graphics (IEEE VIS), 2021.
        description: |
           ![](https://vcg.seas.harvard.edu/content/3-publications/20211004-scope2screen/scope2screen_high_res.png)
  - title: Awards
    layout: list
    content:
      - layout: top-middle
        title: Harvard University Certificate of Distinction in Teaching
        sub_title: Fall 2021
        caption: CS171&#58; Visualization
        link: https://www.cs171.org/2021/
      - layout: top-middle
        title: Harvard University Certificate of Distinction in Teaching
        sub_title: Spring 2021
        caption: CS205&#58; Computing Foundations for Computational Science
        link: https://harvard-iacs.github.io/2021-CS205/
      - layout: top-middle
        title: Harvard University Certificate of Distinction in Teaching
        sub_title: Fall 2020
        caption: CS107&#58; Systems Development for Computational Science
        link: https://harvard-iacs.github.io/2020-CS107

  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: top-middle
        title: Minerva Analysis
        caption: Minerva Analysis an openseadragon based Muliplexed Image Data Visualization and Analysis Toolset. Sharing a common image viewer codebase (data import, rendering, linkage to tabular data), we currently offer tools for focus+context-based data exploration, interactive channel gating, cluster exploration, and spatial neighborhood analysis. Minerva Analysis is built with a python Flask backend and a Node.js javascript frontend.
        link: https://github.com/labsyspharm/minerva_analysis
        description: | # this will include new lines to allow paragraphs
            ![](https://user-images.githubusercontent.com/31503434/146080160-99048e21-666d-4e48-8135-9c6d5fd41b50.png)
      - layout: left
        title: Zootle
        link: https://zootle.me/
        description: Zootle generates download links for Zotero groups containing more than 100 entries. These links can be used to sync bibliographies with Overleaf.

      - layout: left
        title: Bias in NLP Embeddings
        link: warchol.medium.com/bias-in-nlp-embeddings-b1dabb8bbe20
        description: | # this will include new lines to allow paragraphs
          Assessing bias in NLP embeddings and transformer-based models.
          Using fine-tuning on BERT to mitigate this bias.
          Final Project for [AC295](https://harvard-iacs.github.io/2020F-AC295/), "Topics in Applied Computation:
                                                                                   Advanced Practical Data Science."

      - layout: left
        title: Population prediction via CNNs and geospatial imagery
        link: github.com/chickert/geospatial_analysis
        description: | # this will include new lines to allow paragraphs
          Using Google Earth Engine, satellite imagery, and Convolutional Neural Networks to
          predict the population of US Census Tracks.
          Final Project for [Michael Brenner](https://www.seas.harvard.edu/brenner/Home.html)'s APMTH 216 "Inverse Problems in Science and Engineering."

